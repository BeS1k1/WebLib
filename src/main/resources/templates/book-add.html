<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container nt-5 mb-5">
    <h1>Добавление книги</h1>
    <form action="/books/add" method="post">
        <input type="text" name="title" placeholder="Введите название книги" class="form-control"><br>
        <input type="text" name="author" placeholder="Введите автора" class="form-control"><br>
        <input type="text" name="book_year" placeholder="Введите год издания" class="form-control"><br>
        <input type="text" name="quantity" placeholder="Введите количество доступных книг" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
