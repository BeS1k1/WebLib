<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container nt-5">
        <h3 th:text="'Личный кабинет пользователя: ' + ${username}"/>
        <a class="btn btn-primary" href="/user/profile/edit">Изменить пароль</a>
        <div th:each="el : ${activity}" class="alert alert-info nt-2">
            <br>
            <h3 th:text="${el.title}"/>
            <p><b>Организатор: </b><span  th:text="${el.authorName}"/></p>
            <p><b>Дата начала: </b><span  th:text="${el.date}"/></p>
        </div>


    </div>
</body>
</html>
